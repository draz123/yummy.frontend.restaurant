<offers-item
  class="list__item"
  [item]="item"
  *ngFor="let item of offers$ | async | paginate: { id: offerPagination, itemsPerPage: 5, currentPage: page$ | async }">
</offers-item>
<ion-spinner
  *ngIf="isFetching$ | async">
</ion-spinner>
<pagination-controls 
  class="blue"
  autoHide="true"
  id="offerPagination"
  previousLabel="Poprzednie"
  nextLabel="NastÄ™pne"
  (pageChange)="paginate($event)">
</pagination-controls>
