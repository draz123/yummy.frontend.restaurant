<transaction-item
  class="list__item"
  [item]="item"
  [ngClass]="(item.isMarked) ? 'marked' : ''"
  *ngFor="let item of pendings$ | async | paginate: { id: 'pendingPagination', itemsPerPage: 5, currentPage: page$ | async }">
</transaction-item>
<ion-spinner
  *ngIf="isFetching$ | async">
</ion-spinner>
<pagination-controls
  id="pendingPagination"
  class="orange" 
  autoHide="true"
  previousLabel="Poprzednie"
  nextLabel="NastÄ™pne"
  (pageChange)="paginate($event)">
</pagination-controls>
