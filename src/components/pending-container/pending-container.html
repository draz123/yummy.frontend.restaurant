<container-header
  [title]="'Klienci'">
  <yummy-button
    [hidden]="!(pendingsMarked$ | async)"
    (click)="complete()"
    button-primary
    [icon]="'accept'">
  </yummy-button>
  <yummy-button
    [hidden]="!(pendingsMarked$ | async)"
    (click)="cancel()"
    button-secondary
    [icon]="'close'">
  </yummy-button>
</container-header>
<container-subheader
  class="orange-title"
  [title]="'Aktualne'"
  [date]="date">
</container-subheader>
