<transaction-item
  class="list__item"
  [item]="item"
  [ngClass]="(item.isMarked) ? 'marked' : ''"
  *ngFor="let item of items | async | paginate: { id: paginationId, itemsPerPage: 5, currentPage: page | async }">
</transaction-item>
<ng-content
  *ngIf="isFetching | async"
  select="[list-spinner]">
</ng-content>
<ng-content
  *ngIf="!(isFetching | async)"
  select="[list-pagination]">
</ng-content>
